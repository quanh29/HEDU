<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Không tìm thấy trang</title>
    <style>
        /* 
         * ==========================================
         * CSS VARIABLES & RESET
         * Thiết lập bảng màu và reset mặc định
         * ==========================================
         */
        :root {
            /* Bảng màu theo yêu cầu: Tối giản, không gradient */
            --color-bg: #FFFFFF;        /* Trắng sạch */
            --color-text: #1E3A5F;      /* Xanh đậm (Navy Blue) - tạo sự tin cậy */
            --color-subtext: #8892b0;   /* Xám xanh nhạt - cho mô tả */
            --color-btn-bg: #1E3A5F;    /* Nền nút */
            --color-btn-text: #FFFFFF;  /* Chữ nút */
            --color-hover: #152a45;     /* Màu hover của nút (đậm hơn chút) */
            --color-illustration: #EDE7D9; /* Màu Be nhạt làm điểm nhấn cho hình vẽ */
            
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--color-bg);
            color: var(--color-text);
            height: 100vh;
            width: 100%;
            /* Căn giữa toàn màn hình (Vertical + Horizontal) */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ngăn cuộn trang */
        }

        /* 
         * ==========================================
         * MAIN CONTAINER
         * ==========================================
         */
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            /* Hiệu ứng xuất hiện nhẹ nhàng */
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        /* 
         * ==========================================
         * SVG ILLUSTRATION (Minimalist)
         * Hình minh họa dạng nét mảnh (Line art)
         * ==========================================
         */
        .illustration-svg {
            width: 180px;
            height: auto;
            margin-bottom: 1rem;
        }

        .illustration-path {
            fill: none;
            stroke: var(--color-text);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .illustration-fill {
            fill: var(--color-illustration);
            stroke: none;
        }

        /* 
         * ==========================================
         * TYPOGRAPHY
         * ==========================================
         */
        h1.error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            letter-spacing: -4px;
            margin-bottom: 0.5rem;
            color: var(--color-text);
        }

        p.description {
            font-size: 1.25rem;
            color: var(--color-subtext);
            margin-bottom: 2.5rem;
            font-weight: 400;
        }

        /* 
         * ==========================================
         * BUTTON STYLES
         * Bo góc, phẳng, không gradient
         * ==========================================
         */
        .btn-home {
            display: inline-block;
            padding: 14px 32px;
            background-color: var(--color-btn-bg);
            color: var(--color-btn-text);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px; /* Bo góc mềm mại */
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .btn-home:hover {
            background-color: var(--color-hover);
            transform: translateY(-2px); /* Hiệu ứng nhấc nhẹ nút khi hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .btn-home:active {
            transform: translateY(0);
        }

        /* 
         * ==========================================
         * ANIMATION
         * ==========================================
         */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive cho màn hình nhỏ */
        @media (max-width: 768px) {
            h1.error-code {
                font-size: 6rem;
            }
            p.description {
                font-size: 1rem;
            }
            .illustration-svg {
                width: 140px;
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <!-- 
            Minh họa SVG tối giản: Một khuôn mặt hình học biểu cảm bối rối/trống rỗng 
            Kết hợp màu Be nhạt và nét Xanh đậm
        -->
        <svg class="illustration-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Hình nền tròn màu Be -->
            <circle cx="100" cy="100" r="80" class="illustration-fill" />
            
            <!-- Viền ngoài -->
            <circle cx="100" cy="100" r="80" class="illustration-path" />
            
            <!-- Mắt trái (dấu gạch chéo) -->
            <path d="M60 80 L80 100 M80 80 L60 100" class="illustration-path" />
            
            <!-- Mắt phải (dấu gạch chéo) -->
            <path d="M120 80 L140 100 M140 80 L120 100" class="illustration-path" />
            
            <!-- Miệng (Đường thẳng ngang thể hiện sự im lặng/trống rỗng) -->
            <line x1="70" y1="140" x2="130" y2="140" class="illustration-path" />
            
            <!-- Dấu hỏi chấm nhỏ lơ lửng bên phải -->
            <path d="M160 50 C 160 40, 170 40, 170 50 C 170 60, 160 60, 160 70" class="illustration-path" />
            <circle cx="160" cy="80" r="1.5" fill="#1E3A5F" />
        </svg>

        <h1 class="error-code">404</h1>
        <p class="description">Trang bạn tìm không tồn tại.</p>
        
        <button id="back-btn" class="btn-home">Trở về trang chủ</button>
    </main>

    <script>
        /**
         * JavaScript xử lý chuyển hướng
         * Logic: Đợi DOM load xong, lắng nghe sự kiện click và redirect.
         */
        document.addEventListener('DOMContentLoaded', () => {
            // Cấu hình đường dẫn trang chủ tại đây
            const HOME_URL = '/'; 

            const backButton = document.getElementById('back-btn');

            if (backButton) {
                backButton.addEventListener('click', () => {
                    // Cách 1: Chuyển hướng bằng window.location
                    window.location.href = HOME_URL;

                    // Cách 2 (nếu dùng History API trong Single Page App):
                    // history.pushState({}, '', HOME_URL);
                    // location.reload();
                });
            }
        });
    </script>
</body>
</html>
