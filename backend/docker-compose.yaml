version: "3.9"

services:
  app:
    build: .
    image: my-node-app
    env_file:
      - .env
    expose:
      - "3000"
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped
